<div class="col-12 mt-5 mb-5 d-flex justify-content-center">
    <div class="card col-4">
        <div class="login-form">
            <form [formGroup]="form_data" method="post" (ngSubmit)="onClickSubmit(form_data.value)">
                <ul>
                    <li *ngFor="let error of errors">
                        <small class="invalid-feedback d-block">
                        {{error}}
                        </small>
                    </li>
                </ul>
                <h2 class="text-center">Log in</h2>       
                <div class="form-group">
                    <input [(ngModel)]="credentials.identification_number" type="text" formControlName="identification_number" class="form-control" placeholder="identification_number">
                    <small class="invalid-feedback d-block" *ngIf="form_data.get('identification_number')?.errors" >
                        {{form_data.get('identification_number')?.errors}}
                    </small>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="credentials.password" type="password" formControlName="password" class="form-control" placeholder="password">
                    <small class="invalid-feedback d-block" *ngIf="form_data.get('password')?.errors" >
                        {{form_data.get('password')?.errors}}
                    </small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
            </form>
            <p class="text-center"><a href="/policeman-new">Create an Account</a></p>
        </div>
    </div>
</div>
