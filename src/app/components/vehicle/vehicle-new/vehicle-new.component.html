<form [formGroup]="form_data" class="d-grid gap-3 m-3" (ngSubmit)="onClickSubmit(form_data.value)">
    <div class="form-group">
        <label>vehicle plate</label>
        <input [(ngModel)]="vehicle.plate" class="form-control" formControlName="plate">
        <small class="invalid-feedback d-block" *ngIf="form_data.get('plate')?.errors" >
            {{form_data.get('plate')?.errors}}
        </small>
    </div>
    <div class="form-group">
        <label>vehicle brand</label>
        <input [(ngModel)]="vehicle.brand" class="form-control" formControlName="brand">
        <small class="invalid-feedback d-block" *ngIf="form_data.get('brand')?.errors" >
            {{form_data.get('brand')?.errors}}
        </small>
    </div>
    <div class="form-group">
        <label>vehicle color</label>
        <input [(ngModel)]="vehicle.color" class="form-control" formControlName="color">
        <small class="invalid-feedback d-block" *ngIf="form_data.get('color')?.errors" >
            {{form_data.get('color')?.errors}}
        </small>
    </div>
    <div class="form-group">
        <label>Select Person</label>
        <ng-multiselect-dropdown formControlName="person"
          [(ngModel)]="vehicle.person" 
          [placeholder]="'Assing a person'"
          [settings]="dropdown_persons_settings"
          [data]="all_persons_List"
        >
        </ng-multiselect-dropdown>
        <small class="invalid-feedback d-block" *ngIf="form_data.get('person')?.errors" >
          {{form_data.get('person')?.errors}}
        </small>
      </div>                  
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
